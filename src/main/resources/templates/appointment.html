<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            margin-top: 50px;
            background-color: #cfdde7;
        }
        .main{
            margin: 0 auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            border-radius: 20px;
            height: 60vh;
            width: 80%;
            background-color: rgb(91, 130, 162);
        }
        .info{
            width: 100%;
            display: flex;
            justify-content: space-between;
            color: white;
        }
        .btn{
            border: 2px solid white;
            background-color: green;
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn:hover{
            border: 2px solid white;
            background-color: rgb(28, 189, 28);
        }
        .back{
           align-self: flex-start;
           margin-bottom: 15px;
            border: 2px solid white;
            border-radius: 20px;
            background-color: rgb(38, 133, 228);
            color: white;
            font-weight: bold;
        }
        .back:hover{
            background-color: rgb(12, 91, 170);
        }
        h6{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <button class="back">Powrót</button>
            <div class="info">
                <div class="about">
                    <h6 th:text="${'Wizyta nr: '+visitNumber}"></h6>

                    <h6 th:text="${'Data wizyty: '+ selectedDate}"></h6>

                    <h6 th:text="${'Godzina Wizyty: '+ selectedHour}"></h6>

                    <h6 th:text="${'Adres Przychodni: '+
                     doctor.getAddress().getCity()+', '+doctor.getAddress().getStreet()}"></h6>

                    <h6 th:text="${'Lekarz: '+doctor.getName()+' '+doctor.getSurname()}"></h6>

                    <h6 th:text="${'Specjalizacja: '+ doctor.getSpecialization()}"></h6>
                </div>
                <div class="about">
                    <h6 th:text="${'Data Wystawienia: '+ issueDate}"></h6>
                    <h6 th:text="${'Imie i nazwisko: '+patient.getName +' '+ patient.getSurname()}"> </h6>
                    <h6 th:text="${'Email: '+ patient.getEmail()}"></h6>
                    <h6 th:text="${'Numer Kontaktowy: '+patient.getPhoneNumber()}">Numer kontaktowy: </h6>
                    <h6 th:text="${'Cena wizyty: '+ doctor.getPriceForVisit().toString()+ 'zł.'}"></h6>
                </div>
            </div>
          <div class="btn">Rezerwuje</div>
        </div>
       
    </div>
</body>
</html>
