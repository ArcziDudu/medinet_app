<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            margin-top: 50px;
            background-color: #cfdde7;
        }
        .main{
            margin: 0 auto;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            border-radius: 20px;
            height: 60vh;
            width: 80%;
            background-color: rgb(91, 130, 162);
        }
        .info{
            width: 100%;
            display: flex;
            justify-content: space-between;
            color: white;
        }
        .btn{
            border: 2px solid white;
            background-color: green;
            color: white;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn:hover{
            border: 2px solid white;
            background-color: rgb(28, 189, 28);
        }
        .back{
           align-self: flex-start;
           padding:10px
           margin-bottom: 15px;
           text-decoration:none;
            border: 2px solid white;
            border-radius: 20px;
            background-color: rgb(38, 133, 228);
            color: white;
            font-weight: bold;
        }

        h6{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main">
            <a th:href="@{/booking}" class="back" target="_self">Powrót</a>
            <div class="info">
                <div class="about">
                    <h6 th:text="${'Wizyta nr: '+visitNumber}"></h6>

                    <h6 th:text="${'Data wizyty: '+ selectedDate}"></h6>

                    <h6 th:text="${'Godzina Wizyty: '+ selectedHour}"></h6>


                    <h6 th:text="${'Adres Przychodni: '+
                     doctor.getAddress().getCity()+', '+doctor.getAddress().getStreet()}"></h6>

                    <h6 th:text="${'Lekarz: '+doctor.getName()+' '+doctor.getSurname()}"></h6>

                    <h6 th:text="${'Specjalizacja: '+ doctor.getSpecialization()}"></h6>
                </div>
                <div class="about">
                    <h6 th:text="${'Imie i nazwisko: '+patient.getName +' '+ patient.getSurname()}"> </h6>
                    <h6 th:text="${'Email: '+ patient.getEmail()}"></h6>
                    <h6 th:text="${'Numer Kontaktowy: '+patient.getPhoneNumber()}"></h6>
                    <h6 th:text="${'Cena wizyty: '+ doctor.getPriceForVisit().toString()+ 'zł.'}"></h6>
                </div>
            </div>
            <form th:action="@{/booking/appointment}" method="post">
                <input type="hidden" th:name="DoctorDto" th:value="${doctor}" />
                <input type="hidden" th:name="PatientDto" th:value="${patient}"/>
                <input type="hidden" th:name="DateOfAppointment" th:value="${selectedDate}"/>
                <input type="hidden" th:name="HourOfAppointment" th:value="${selectedHour}"/>
                <input type="hidden" th:name="calendarId" th:value="${calendarId}"/>
                <input type="hidden" th:name="doctorId" th:value="${doctor.getDoctorId()}"/>
                <input type="hidden" th:name="UUID" th:value="${visitNumber}"/>
                <button type="submit" class="btn">Rezerwuję</button>
            </form>
        </div>
       
    </div>
</body>
</html>
