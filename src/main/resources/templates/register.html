<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="max-height: 100vh;">
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Rejestracja - Medinet</h2>
            </div>
           <div th:if="${param.success}">
                <div class="alert alert-info">
                    Zostałeś zarejstrowany poprawnie!
                </div>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${form}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="left-side">
                                <div class="form-group mb-3">
                                    <label class="form-label">Imię</label>
                                    <input class="form-control" id="name" name="name" th:value="${form.name}" />
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">Nazwisko</label>
                                    <input class="form-control" id="surname" name="surname" th:value="${form.surname}" />
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">E-mail</label>
                                    <input class="form-control" id="email" name="email" th:value="${form.email}" />
                                    <p th:errors = "${form.email}" class="text-danger"
                                       th:if="${#fields.hasErrors('email')}"></p>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">Hasło</label>
                                    <input class="form-control" id="password" type="password" name="password" th:value="${form.password}" />
                                    <p th:errors = "${form.password}" class="text-danger"
                                       th:if="${#fields.hasErrors('password')}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="right-side">
                                <div class="form-group mb-3">
                                    <label class="form-label">Numer Telefonu</label>
                                    <input class="form-control" id="phoneNumber" name="phoneNumber" th:value="${form.phoneNumber}" />
                                    <p th:errors = "${form.phoneNumber}" class="text-danger"
                                       th:if="${#fields.hasErrors('phoneNumber')}"></p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Adres</label>
                                    <input class="form-control" id="street" name="street" th:value="${form.street}" />
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Miasto</label>
                                    <input class="form-control" id="city" name="city" th:value="${form.city}" />
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">Kod pocztowy</label>
                                    <input class="form-control" id="postalCode" name="postalCode" th:value="${form.postalCode}" />
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" style="margin-bottom: 30px;">
                        <button class="btn btn-primary" type="submit">Zarejestruj</button>
                        <span>Masz już konto? <a th:href="@{/login}">Zaloguj się</a></span>
                    </div>
                </form>
            </div>



        </div>

    </div>
</div>
</div>
</body>

</html>
