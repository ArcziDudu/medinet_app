<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="max-height: 100vh;">
<div class="container">
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Rejestracja - Medinet</h2>

            </div>

            <div th:if="${param.success}">
                <div class="alert alert-success" style="text-align:center">
                    <p>Na podany adres email został wysłany kod aktywacyjny - aktywuj konto, aby dokończyć proces
                        rejestracji</p>
                    <a th:href="@{/verification}" class="btn btn-primary">Aktywuj konto</a>
                </div>
            </div>
            <div class="card-body">
                <form method="post" role="form" th:action="@{/register/save}" th:object="${form}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="left-side">
                                <div class="form-group mb-3">
                                    <label class="form-label">Imię</label>
                                    <input class="form-control" id="name" name="name" th:value="${form.name}"/>
                                    <p th:errors="${form.name}" class="text-danger"
                                       th:if="${#fields.hasErrors('name')}"></p>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">Nazwisko</label>
                                    <input class="form-control" id="surname" name="surname" th:value="${form.surname}"/>
                                    <p th:errors="${form.surname}" class="text-danger"
                                       th:if="${#fields.hasErrors('surname')}"></p>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">E-mail</label>
                                    <input class="form-control" id="email" name="email" th:value="${form.email}"/>
                                    <p th:errors="${form.email}" class="text-danger"
                                       th:if="${#fields.hasErrors('email')}"></p>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">Hasło</label>
                                    <input class="form-control" id="password" type="password" name="password"
                                           th:value="${form.password}"/>
                                    <p th:errors="${form.password}" class="text-danger"
                                       th:if="${#fields.hasErrors('password')}"></p>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="right-side">
                                <div class="form-group mb-3">
                                    <label class="form-label">Numer Telefonu</label>
                                    <input class="form-control" id="phoneNumber" name="phoneNumber"
                                           th:value="${form.phoneNumber}"/>
                                    <p th:errors="${form.phoneNumber}" class="text-danger"
                                       th:if="${#fields.hasErrors('phoneNumber')}"></p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Adres</label>
                                    <input class="form-control" id="street" name="street" th:value="${form.street}"/>
                                    <p th:errors="${form.street}" class="text-danger"
                                       th:if="${#fields.hasErrors('street')}"></p>
                                </div>
                                <div class="form-group mb-3">
                                    <label class="form-label">Miasto</label>
                                    <input class="form-control" id="city" name="city" th:value="${form.city}"/>
                                    <p th:errors="${form.city}" class="text-danger"
                                       th:if="${#fields.hasErrors('city')}"></p>
                                </div>

                                <div class="form-group mb-3">
                                    <label class="form-label">Kod pocztowy</label>
                                    <input class="form-control" id="postalCode" name="postalCode"
                                           th:value="${form.postalCode}"/>
                                    <p th:errors="${form.postalCode}" class="text-danger"
                                       th:if="${#fields.hasErrors('postalCode')}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary container">Rejestracja</button>
                    <div class="form-group mb-3 container" style="text-align:center; margin-top:10px">
                        <span>Masz już konto? <a th:href="@{/login}">Zaloguj się,</a></span>
                        <span>
                                <a th:href="@{/verification}">Aktywuj konto</a>
                            </span>
                        <span> lub
                                <a th:href="@{/password/reminder}">Odzyskaj hasło</a>
                            </span>

                    </div>
                </form>
            </div>


        </div>

    </div>
</div>
</div>
</body>

</html>
