<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
     <link th:href = "@{/myAccount.css}" rel="stylesheet">
<!--   <link rel="stylesheet" href="../static/doctor_page.css">-->
    <title>Medinet - internetowa przychodnia</title>
    <style>
        .available-hour {
            background-color: #3f7293;
            height: 30px;
            width: 80px;
            margin-bottom: 15px;
            border-radius: 20px;
            line-height: 30px;
            color: white;
            transition: background-color 0.3s, opacity 0.3s;
        }

        .available-hour {
            border: 2px solid white;
            cursor: pointer;
            background-color: cornflowerblue;
        }

        .available-hour:hover {
            background-color: #0c75c031;
        }

        .page-button {
            margin-right: 25px;
            width: 200px;
            height: 50px;
            border-radius: 0px 25px 25px 0;
            cursor: pointer;
            background-color: #1b679e;
            transition: 0.3s;
        }

        .page-button:hover {
            background-color: #2a78b0;
        }

        .button-link {
            line-height: 40px;
            color: white;
            font-weight: bold;
            text-decoration: none;
        }

        .button-link:hover {
            color: white;
        }

        .doctor-info {
            position: relative;
        }

        .popup {
            width: 498px;
            height: 0px;
            background-color: rgb(108, 165, 162);
            position: absolute;
            margin: 0 auto;
            top: 0;
            margin-left: 478px;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .popup.show {
            z-index: 1;
            opacity: 1;
            height: 346px;
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <nav class="container navbar">
            <div class="navbar-logo">
                <a th:href="@{/}">Logo</a>
            </div>
            <div class="navbar-links">
                <a href="#" class="navbar-link">Polityka</a>
                <a th:href="@{/account/user}" th:method="get" class="navbar-link">Moje konto</a>
            </div>
        </nav>
        <section class="doctors-box">
            <div class="container">
                <div class="title-box">
                    <h1>Opinie</h1>
                </div>
            </div>

                <div class="container reserved-appointments">
  
                        <div th:each="OneOpinion: ${doctor.getOpinions()}" class="opinion">
                            <span th:text="${'Data: ' +OneOpinion.getDateOfCreateOpinion()}"></span>
                            <h6 th:text="${OneOpinion.getNote()}"></h6>
                            <h6 th:text="${OneOpinion.getPatient()}"></h6>
                        </div>
                   </div>
        </section>
    </div>

    <footer class="down-navigation">
        <h5>Â© Medinet 2023</h5>
    </footer>
</body>

</html>
