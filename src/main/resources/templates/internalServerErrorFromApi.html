<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet"/>
    <title>Medinet</title>
    <style>
        body {
            position: relative;
            background-color: #cfdde7;
            color: #1b2734;
            font-family: Roboto,sans-serif;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            margin: 0;
            overflow-x: hidden;
            height: 100%;
            text-align:center;
        }

        .wrapper{
            min-height: 100%;

        }


        .intro {
            background-color: #4297D9;
            min-height: 500px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;

        }


        .container {

            margin-left: auto;
            margin-right: auto;
            padding-left: 10px;
            padding-right: 10px;
            width: 100%;
            text-align: left;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            margin-left: -10px;
            margin-right: -10px;
        }

        .intro-header {
            padding-left: 10px;
            padding-right: 10px;
            position: relative;
            width: 100%;
        }

        .h1,
        h1 {
            line-height: 1.25;
            color: #373E8E;
            padding-top: 50px;
            margin-bottom: 40px;
        }

        .shadow {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 40px;
            width: 40%;
            height: 100px;
            display: flex;
            justify-content: space-around;
            border-radius: 10px;

        }

        h2 {
            margin-left: 100px;
        }

        button {
            background-color: #356f9c;
            height: 50px;
            width: 200px;
            border-radius: 20px;
            color: white;
            border: none;
        }
        .join{
            background-color: #356f9c;
            height: 50px;
            width: 200px;
            border-radius: 20px;
            color: white;
            border: none;
            text-align: center;
            line-height: 50px;
        }
        .join:hover{
            background-color: #274e75;
            transition: 0.3s;
        }

        .navbar {
            display: flex;

            height: 80px;
            background-color: #0e85b2d4;
            color: white;
            padding: 0 20px;
            max-width: 90%;
            margin: 0 auto;
            width: 100%;
            z-index: 999;
            box-shadow: 0px 20px 200px rgba(0, 0, 0, 0.523);
        }

        .navbar-brand {
            font-size: 24px;
            margin: 0;
        }

        .navbar-brand a {
            text-decoration: none;
        }

        .navbar-links {
            display: flex;
            align-items: center;
            width: 400px;
        }

        .navbar-link {
            margin-left: 150px;
            color: white;
            text-decoration: none;
        }

        .navbar-link:hover {
            color: #274e75;
            transition: 0.3s;
        }


        body {
            margin-top: 20px;
        }

        .align-center {
            text-align: center;
        }





    </style>
</head>

<body>
<div class="wrapper">
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a th:href="@{/booking}" style="text-decoration: none; color: white; cursor:pointer; font-weight:bold">Medinet</a>
            </div>
        </div>

    </nav>
    <section>
        <div class="intro">
            <div class="intro-hero-image"
                 th:style="'background-image: url(' + @{/images/doctor.png} + ');
                 background-position: top;
            background-repeat: no-repeat;
            bottom: 0;
            flex: 1 0 100%;
            left: 100px;
            opacity: 0;
            position: absolute;
            top: 0;
            transition: opacity .5s ease;
            width: 100vw;
            background-size: contain;
            opacity: 1;'">
            </div>

            <div class="container text-sm-left">
                <div class="row">
                    <h1 class="col-lg-12 mt-0 mt-sm-12 intro-header shadowh1">
                        Wystąpił problem podczas generowania faktury
                    </h1>
                    <h2 class="col-lg-12 h3 intro-header" style="color:white;">
                        500 Internal Server Error from POST https://htmlpdfapi.com/api/v1/pdf
                    </h2>
                    <h2 class="col-lg-12 h3 intro-header" style="color:white;">
                        Spróbuj później
                    </h2>
                    <div class="col-lg-9 shadow" style="width: 600px; margin-top: 50px;">
                        <a class="join" th:href="@{/}">Strona główna</a>

                    </div>
                </div>
            </div>
        </div>

    </section>


</div>

</body>

</html>
