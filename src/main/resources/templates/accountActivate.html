<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="container text-warning" th:if="${error != null}">
                <div class="alert alert-danger" style="text-align:center">[[${error}]]</div>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-success" style="text-align:center">
                    <p>Konto poprawnie zweryfikowane - możesz w pełni korzystać z serwisu</p>
                    <a th:href="@{/login}" class="btn btn-primary">Zaloguj się</a>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Weryfikacja konta - Medinet</h2>
                </div>
                <div class="card-body">
                    <form method="post" role="form" th:action="@{/account/is-active}" class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <input type="text" id="email" name="email" class="form-control"
                                   placeholder="Wprowadź adres e-mail"/>
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label">Kod aktywacyjny</label>
                            <input type="password" id="code" name="code" class="form-control"
                                   placeholder="Wprowadź kod aktywacyjny"/>
                        </div>

                        <button type="submit" class="btn btn-primary container">Weryfikacja</button>

                        <div class="form-group mb-3 container" style="text-align:center; margin-top:10px">
                            <span>Masz już konto? <a th:href="@{/login}">Zaloguj się,</a></span>
                            <span><a th:href="@{/password/reminder}">Odzyskaj hasło</a></span>
                            <span>lub <a th:href="@{/register}">Zarejestruj się</a></span>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
