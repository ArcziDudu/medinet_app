<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Odzyskiwanie hasła</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${error != null}">
                <p class="text-danger">[[${error}]]</p>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Odzyskiwanie hasła - Medinet</h2>
                </div>
                <div class="card-body">

                    <form method="post" role="form" th:action="@{/password/recovery}" class="form-horizontal">
                        <div class="form-group mb-3">
                            <label class="control-label">Email</label>
                            <input type="text" id="email" name="email" class="form-control" placeholder="Wprowadź adres e-mail" th:value="${email}"/>
                        </div>
                        <div class="container">
                            <button type="submit" class="btn btn-primary">Odzyskaj hasło</button>
                            <a th:href="@{/login}" class="btn btn-secondary">Powrót</a>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
