<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<div class="container" style="margin-top: 50px;">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger" style="text-align:center">Hasło nieprawidłowe</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success"style="text-align:center"> Zostałeś wylogowany</div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Logowanie - Medinet</h2>
                </div>
                <div class="card-body">
                    <form
                            method="post"
                            role="form"
                            th:action="@{/login}"
                            class="form-horizontal"
                    >
                        <div class="form-group mb-3">
                            <label class="control-label"> Email</label>
                            <input
                                    type="text"
                                    id="username"
                                    name="username"
                                    class="form-control"
                                    placeholder="Wprowadź adres e-mail"
                            />
                        </div>

                        <div class="form-group mb-3">
                            <label class="control-label"> Hasło</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Wprowadź hasło"
                            />
                        </div>
                        <div class="form-group mb-3">
                            <button type="submit" class="btn btn-primary">Zaloguj</button>
                            <span> Nie masz konta?
                                <a th:href="@{/register}">Zarejestruj się</a>
                            </span>
                            <span> lub
                                <a th:href="@{/password/reminder}">Odzyskaj hasło</a>
                            </span>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
